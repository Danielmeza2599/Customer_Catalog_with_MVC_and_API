<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Clientes</title>
    <!--
        - favicon IBERO
    -->
    <link rel="icon" type="image/x-icon" href="images/IBERO_Icono.ico"/>
    <!--
        - Bootstrap link
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--
        - custom css link
    -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Catálogo de Clientes</h1>
        
        <!-- Botón para abrir modal de nuevo cliente -->
        <div class="d-flex justify-content-between mb-3">
            <h2>Lista de Clientes</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#clienteModal">Nuevo Cliente</button>
        </div>
        
        <!-- Lista de clientes -->
        <div id="clientesList" class="row">
            <!-- Los clientes se cargarán aquí dinámicamente -->
        </div>
    </div>

    <!-- Modal para agregar/editar cliente -->
    <div class="modal fade" id="clienteModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nuevo Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="clienteForm">
                        <input type="hidden" id="clienteId">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre *</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="col-md-6">
                                <label for="numeroCliente" class="form-label">Número de Cliente *</label>
                                <input type="text" class="form-control"  placeholder="Cliente123" id="numeroCliente" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" placeholder="(123) 456-7890">
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="email@email.com">
                            </div>
                        </div>
                        
                        <h5 class="mt-4">Direcciones</h5>
                        <div id="direccionesContainer">
                            <!-- TODO: Las direcciones se agregarán aquí dinámicamente -->
                        </div>
                        <button type="button" class="btn btn-secondary mt-2" id="agregarDireccion">+ Agregar Dirección</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="guardarCliente">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
